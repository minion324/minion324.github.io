{% block content %}

<body>
    <div id="timeContainer">
        <div id="timeDisplay">25:00 </div>
        <button id="startStopTimer" class="timer">Start</button>
        <label for="breakDropdown"></label><select name="break" class="timer" id="breakDropdown">
            <option value="pomodoro">Pomodoro</option>
            <option value="shortBreak">Short Break</option>
            <option value="longBreak">Long Break</option>
        </select>
        <button id="resetTimer" class="timer">Reset</button>
    </div>


    <script src="/js/timer.js"></script>

</body>
